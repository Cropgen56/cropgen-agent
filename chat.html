<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chatbot</title>
    <style>
      body {
        font-family: Arial;
        background: #f2f2f2;
      }
      #chat {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      #messages {
        list-style-type: none;
        padding: 0;
      }
      #messages li {
        padding: 8px 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
      .user {
        background: #d1e7dd;
        text-align: right;
      }
      .bot {
        background: #f8d7da;
        text-align: left;
      }
      #form {
        display: flex;
        margin-top: 10px;
      }
      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #send {
        padding: 10px;
        margin-left: 5px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <h3>Cropgen Chatbot</h3>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="send">Send</button>
      </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:3001");

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value.trim()) {
          const msg = input.value;
          appendMessage("user", msg);
          socket.emit("user_message", msg);
          input.value = "";
        }
      });

      socket.on("ai_response", function (msg) {
        appendMessage("bot", msg);
      });

      function appendMessage(sender, text) {
        const item = document.createElement("li");
        item.className = sender;
        item.textContent = text;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
